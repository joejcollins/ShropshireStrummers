<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Strummers - {{ page.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/lavish-bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/site.css" media="screen">
</head>
<body>
    <div id="wrap">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Shropshire Strummers</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                      <li>
                        <a href="/join">Join Us</a>
                      </li>
                      <li>
                        <a href="/gigs">Gigs and Sing-a-longs</a>
                      </li>
                      <li>
                        <a href="/books">Songbooks</a>
                      </li>
                      <li>
                        <a href="/calendar">Calendar</a>
                      </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-box">
                        <h1>page.title</h1>
                        {{ content }}
                    </div>
                </div>
                <div class="col-md-6 hidden-sm hidden-xs">
                    <div id="image" class="photo-box">
                        <img src="/images/{{ page.image }}" alt="Picture">
                        <p align="center">{{ page.caption }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <h3 class="text-center">Join Us</h3>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    {% include analytics.html %}
  </body>
</html>
